<head>
  <title>Inventaire de plantes</title>
</head>

<body>
  <h1>ARROSAGE</h1>
  {{> liste_plantes}}
</body>

<template name="liste_plantes">
  <ul class="list-group">
    {{#each plantes}}
      {{> plante}}
    {{/each}}
    <li id="bouton_ajout" class="list-group-item">Ajouter une plante</li>
  </ul>
</template>

<template name="plante">
  <li id='{{ _id }}' class="list-group-item {{ statut }} specimen">{{ nom }}
    <span class="glyphicon glyphicon-tint pull-right" aria-hidden="true"></span>
  </li>
</template>
